<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>

<style>
  body{

    background-color:#FFEBEE;
}

.card{
     width:350px;
    background:#4badf7;
    border-radius:20px;
    border: none;

}



.circle {
     height: 56px;
    width: 56px;
    line-height: 60px;
    border-radius: 50%;
    background-color: #fff;
    position: relative;
    left: 28px;
    top: 66px;

  
  -webkit-transition:height .25s ease, width .25s ease;
  transition:height .25s ease, width .25s ease;
  
  -webkit-transform:translate(-50%,-50%);
  transform:translate(-50%,-50%);
}

.circle i{

           margin-left: 17px;
    color: #4badf7;
    font-size: 20px;
}


.circle:before,
.circle:after {
  content:'';
  display:block;
  position:absolute;
  top:0; right:0; bottom:0; left:0;
  border-radius:50%;
  border: 1px solid #fff;
}

.circle:before {
  -webkit-animation: ripple 2s linear infinite;
  animation: ripple 2s linear infinite;
}
.circle:after {
  -webkit-animation: ripple 2s linear 1s infinite;
  animation: ripple 2s linear 1s infinite;
}

@-webkit-keyframes ripple{
  0% {-webkit-transform:scale(1); }
  75% {-webkit-transform:scale(1.75); opacity:1;}
  100% {-webkit-transform:scale(2); opacity:0;}
}

@keyframes ripple{
  0% {transform:scale(1); }

  75% {transform:scale(1.75); opacity:1;}
  100% {transform:scale(2); opacity:0;}
}


.button{

    border-radius: 40px;
    cursor: pointer;
    font-size: 30px;
    text-align: center;
    color: #4badf7;
}
</style>

<div class="container mt-5 d-flex justify-content-center">
       
  <div class="card p-3">
  <div class="d-flex flex-row align-items-center justify-content-between text-white">
      <div class="d-flex flex-row align-items-center">
          
          <i class="fa fa-angle-left"></i>
      <span class="ml-2">Contactless Payment</span>

      </div>
      
      <div class="image mr-3"> 

          <img src="https://i.imgur.com/0LKZQYM.jpg" class="rounded-circle" width="30" />


      </div>
   </div>


   <div class="mt-5 mb-5 d-flex align-items-center justify-content-center">


      <div class="circle"><i class="fa fa-wifi"></i></div>
       
   </div>


   <div class="mt-5 align-items-center d-flex justify-content-center">

      <small class="text-white">scanning...</small>
           
   </div>

   <div class="px-5">

         <span class="button mt-3 d-block bg-white p-2">$00.00</span> 
       
   </div>



</div>
</div>
