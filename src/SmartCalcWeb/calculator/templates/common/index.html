<!DOCTYPE html>
<html>

{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCalcWeb</title>
  <link rel="stylesheet" href="{% static 'calculator/style.css' %}">
  <link rel="stylesheet" href="{% static 'sliders/style.css' %}">
</head>

<body>
  <div class="main-container">
    <div class="item1">
      <div class="block-content"></div>
    </div>
    <div class="handler-vertical"></div>
    <div class="item2">
      <div class="placeholder placeholder1">
        <div class="calculator_container">
          {% include 'calculator/calculator.html' %}

          <br>
          <form action="/graph" method="post">
            {% csrf_token %}
            {% comment %} <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            <br> {% endcomment %}
    
            <input type="submit" value="Submit">
        </form>
        </div>
      </div>
      <div class="handler-horizontal"></div>
      <div class="placeholder placeholder2">
        <div class="chart-container">
          <div class="chart" id="resizable-chart">
            {% include 'graph/graph.html' %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'sliders/script.js' %}"></script>
  <script src="{% static 'calculator/script.js' %}"></script>

</body>

</html>
