{% load static %}
<div class="container">
    <form id ="plot-form">
        <div class="row">
            <div class="col ">
                <input class="form-control"
                       type="text"
                       id="expression-plot"
                       placeholder="e.g. sin(x)"
                       value="sqrt(x)"
                       required>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col ">
                <div class="form-floating">
                    <input class="form-control"
                           type="number"
                           step="0.01"
                           lang="en"
                           id="x-from"
                           lang="en"
                           value="-10.0"
                           required>
                    <label for="query">From X:</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input class="form-control"
                           type="number"
                           step="0.01"
                           lang="en"
                           id="x-to"
                           lang="en"
                           value="10.0"
                           required>
                    <label for="query">To X:</label>
                </div>
            </div>
        </div>
        <div class="row  mt-2">
            <div class="col ">
                <div class="form-floating">
                    <input class="form-control"
                           type="number"
                           step="0.01"
                           lang="en"
                           id="y-from"
                           lang="en"
                           value="-10.0"
                           required>
                    <label for="query">From Y:</label>
                </div>
            </div>
            <div class="col ">
                <div class="form-floating">
                    <input class="form-control"
                           type="number"
                           step="0.01"
                           lang="en"
                           id="y-to"
                           lang="en"
                           value="10.0"
                           required>
                    <label for="query">To Y:</label>
                </div>
            </div>
        </div>
        <div class="mt-2 text-center">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
    </form>
    <div class="row">
        <canvas class="my-4 w-100" id="chart" width="900" height="380"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'graph/script.js' %}"></script>
