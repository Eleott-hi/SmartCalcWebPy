<!DOCTYPE html>
<html>
<head>
  <title>SmartCalcWeb</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <div class="calculator">
    <input type="text" id="result" readonly>    
    <button class="button" data-value="7" onclick="animateCircle(event); appendToResult('7')">7</button>
    <button class="button" data-value="8" onclick="animateCircle(event); appendToResult('8')">8</button>
    <button class="button" data-value="9" onclick="animateCircle(event); appendToResult('9')">9</button>
    <button class="button" data-value="/" onclick="animateCircle(event); appendToResult('/')">/</button>
    <button class="button" data-value="4" onclick="animateCircle(event); appendToResult('4')">4</button>
    <button class="button" data-value="5" onclick="animateCircle(event); appendToResult('5')">5</button>
    <button class="button" data-value="6" onclick="animateCircle(event); appendToResult('6')">6</button>
    <button class="button" data-value="*" onclick="animateCircle(event); appendToResult('*')">*</button>
    <button class="button" data-value="1" onclick="animateCircle(event); appendToResult('1')">1</button>
    <button class="button" data-value="2" onclick="animateCircle(event); appendToResult('2')">2</button>
    <button class="button" data-value="3" onclick="animateCircle(event); appendToResult('3')">3</button>
    <button class="button" data-value="-" onclick="animateCircle(event); appendToResult('-')">-</button>
    <button class="button" data-value="0" onclick="animateCircle(event); appendToResult('0')">0</button>
    <button class="button" data-value="." onclick="animateCircle(event); appendToResult('.')">.</button>
    <button class="button" data-value="+" onclick="animateCircle(event); appendToResult('+')">+</button>
    <button class="button" data-value="=" onclick="animateCircle(event); calculate()">=</button>
    <button class="button" data-value="C" onclick="animateCircle(event); clearResult()">C</button>
    <button class="button" data-value="Math.acos(" onclick="animateCircle(event); appendToResult('Math.acos(')">acos</button>
    <button class="button" data-value="Math.cos(" onclick="animateCircle(event); appendToResult('Math.cos(')">cos</button>
    <button class="button" data-value="Math.asin(" onclick="animateCircle(event); appendToResult('Math.asin(')">asin</button>
    <button class="button" data-value="Math.sin(" onclick="animateCircle(event); appendToResult('Math.sin(')">sin</button>
    <button class="button" data-value="Math.atan(" onclick="animateCircle(event); appendToResult('Math.atan(')">atan</button>
    <button class="button" data-value="Math.tan(" onclick="animateCircle(event); appendToResult('Math.tan(')">tan</button>
    <button class="button" data-value="Math.sqrt(" onclick="animateCircle(event); appendToResult('Math.sqrt(')">sqrt</button>
    <button class="button" data-value="Math.pow(" onclick="animateCircle(event); appendToResult('Math.pow(')">pow</button>
    <button class="button" data-value="%" onclick="animateCircle(event); appendToResult('%')">mod</button>
    <button class="button" data-value="(" onclick="animateCircle(event); appendToResult('(')">(</button>
    <button class="button" data-value=")" onclick="animateCircle(event); appendToResult(')')">)</button>
    <button class="button" data-value="Backspace" onclick="animateCircle(event); deleteLastElement()">âŒ«</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
